<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panda Login</title>
  <link rel="stylesheet" href="panda-style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Roboto&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

  <div class="panda">
    <div class="ear"></div>
    <div class="face">
      <div class="eye-shade"></div>
      <div class="eye-white">
        <div class="eye-ball"></div>
      </div>
      <div class="eye-shade rgt"></div>
      <div class="eye-white rgt">
        <div class="eye-ball"></div>
      </div>
      <div class="nose"></div>
      <div class="mouth"></div>
    </div>
    <div class="body"></div>
    <div class="foot">
      <div class="finger"></div>
    </div>
    <div class="foot rgt">
      <div class="finger"></div>
    </div>
  </div>



<form>
  <div class="hand"></div>
  <div class="hand rgt"></div>
  <h1>Аккаунтқа кіру</h1>
  <div class="form-group">
    <input required="required" class="form-control" />
    <label class="form-label">Аты-жөніңіз:</label>
  </div>
  <div class="form-group">
    <input id="password" type="password" required="required" class="form-control" />
    <label class="form-label">Құпиясөз</label>
   
    
    <button type="button" class="btn" id="login-btn">Кіру</button>
  </div>
</form>

<a href="index.html" class="back-btn">Басты бетке оралу</a>
<script src="panda-script.js"></script>
</body>
</html>
