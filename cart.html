<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>–°–µ–±–µ—Ç</title>
    <style>
        body {

        }
        .cart-container {
            background: white;

        table {

        }

        .back-btn {

            padding: 10px 20px;
            background-color: #f8cdd6; /* –ù–µ–∂–Ω–æ-—Ä–æ–∑–æ–≤—ã–π */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            border: none;
        }

        .back-btn:hover {
            background-color: #f4b3c2; /* –ê–∑–¥–∞–ø “õ–æ—é–ª–∞—É hover —Ç“Ø—Å—ñ */
        }
    </style>
</head>
<body>
    <div class="cart-container">
        <h2>üõí–°—ñ–∑–¥—ñ“£ —Å–µ–±–µ—Ç—ñ“£—ñ–∑</h2>
        <table>
            <thead>
                <tr>
                    <th>”®–Ω—ñ–º</th>
                    <th>–ë–∞“ì–∞—Å—ã</th>
                    <th>–°–∞–Ω—ã</th>
                    <th>–ñ–∞–ª–ø—ã</th>
                    <th>–ñ–æ—é</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div class="total">–ñ–∞–ª–ø—ã —Å–æ–º–∞: <span>0‚Ç∏</span></div>
        <div class="clear-btn">
            <!-- –°–µ–±–µ—Ç—Ç—ñ —Ç–∞–∑–∞–ª–∞—É –æ—Ä–Ω—ã–Ω–∞ —Ç”©–ª–µ–º–≥–µ ”©—Ç—É –±–∞—Ç—ã—Ä–º–∞—Å—ã -->
            <button onclick="goToPayment()">–¢”©–ª–µ–º–≥–µ ”©—Ç—É</button>
        </div>
    </div>

    <a href="index.html" class="back-btn">–ë–∞—Å—Ç—ã –±–µ—Ç–∫–µ –æ—Ä–∞–ª—É</a>

    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        const tbody = document.querySelector('tbody');
        const totalBox = document.querySelector('.total span');

        function renderCart() {
            let total = 0;
            tbody.innerHTML = '';

            cart.forEach((item, index) => {
                const price = parseFloat(item.price);
                const quantity = parseInt(item.quantity);
                const itemTotal = price * quantity;
                total += itemTotal;

                const row = `<tr>
                    <td><img src="${item.image}"> ${item.title}</td>
                    <td>${price.toLocaleString('ru-RU')}‚Ç∏</td>
                    <td>${quantity}</td>
                    <td>${itemTotal.toLocaleString('ru-RU')}‚Ç∏</td>
                    <td><button onclick="removeItem(${index})">üóëÔ∏è</button></td>
                </tr>`;
                tbody.innerHTML += row;
            });

            totalBox.innerText = total.toLocaleString('ru-RU') + '‚Ç∏';
        }

        function removeItem(index) {
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
        }

        function clearCart() {
            localStorage.removeItem('cart');
            cart = [];
            renderCart();
        }

        // –¢”©–ª–µ–º –±–µ—Ç—ñ–Ω–µ ”©—Ç—É —Ñ—É–Ω–∫—Ü–∏—è—Å—ã
        function goToPayment() {
            if (cart.length === 0) {
                alert("–°–µ–±–µ—Ç –±–æ—Å, –∞–ª–¥—ã–º–µ–Ω ”©–Ω—ñ–º “õ–æ—Å—ã“£—ã–∑.");
                return;
            }
            // payment.html –¥–µ–≥–µ–Ω –±–µ—Ç –±–æ–ª—É—ã –∫–µ—Ä–µ–∫ –Ω–µ–º–µ—Å–µ –æ–Ω—ã ”©–∑—ñ“£ “õ“±—Ä
            window.location.href = "payment.html";
        }

        renderCart();
    </script>
</body>
</html>
